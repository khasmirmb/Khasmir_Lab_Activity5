<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="./formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="./story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" placeholder="Hare" minlength="3" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" placeholder="Tortoise" minlength="3" required>
        <br>
        <label for="animal-3">Another Animal:</label>
        <input id="animal-3" type="text" name="animal-3" placeholder="Fox" minlength="3" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <select id="adj-1" name="adj-1">
          <option value="amused">Amused</option>
          <option value="entertained">Entertained</option>
          <option value="charmed">Charmed</option>
          <option value="deligted">Delighted</option>
        </select>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <select id="verb-1" name="verb-1">
          <option value="eating">Eating</option>
          <option value="sleeping">Sleeping</option>
          <option value="standing">Standing</option>
          <option value="dancing">Dancing</option>
        </select>
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required>
        <br>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label>
        <br>
        <label for="speed">Relative Speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream"></option>
          <option value="winner gets car"></option>
          <option value="winner gets wamen"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" cols="40" rows="8" required></textarea>
        <br>
        <input type="submit" value="Form My Story!">
        
      </form>
      
    </section>
  </body>
</html>
